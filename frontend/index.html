<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Prestamos</title>
    <link href="./src/style.css" rel="stylesheet">
    <style>
    </style>
</head>

<body id="body">
    <main>
        <aside>
            <ul>
                <li id="add-client">Agregar Cliente</li>
                <li id="add-prestamo">Agregar Prestamo</li>
                <li id="table-client">Tabla Clientes</li>
                <li id="table-prestamo">Tabla Prestamos</li>
            </ul>
        </aside>
        <section class="add-prestamo display-none">
            <div action="">
                <label for="">N° Prestamo</label>
                <input id="inputPrestmoNumber" type="text">
                <label for="">Monto</label>
                <input id="inputAmount" type="number">
                <label for="">Interes</label>
                <input id="inputInterest" type="number">
                <label for="">Cuotas</label>
                <input id="inputCuota" value="1" type="number">
                <label for="">Fecha</label>
                <input id="inputDate" type="date">
                <label>Cliente</label>
                <select id="selectClient">
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <button id="btnPrestamo">Agregar Prestamo</button>
            </div>
            <div class="descriptionPrestamo"></div>
        </section>
        <section class="add-client display-none">
            <div>
                <label for="">Nombre</label>
                <input id="inptName" type="text">
                <label for="">Apellido</label>
                <input id="inptLastName" type="text">
                <label for="">Dirección</label>
                <input id="inptAddress" type="text">
                <label for="">Localidad</label>
                <input id="inptZone" type="text">
                <label for="">Partido</label>
                <input id="inptPartido" type="text">
                <label for="">Teléfono</label>
                <input id="inptPhone" type="number">
                <label for="">D.N.I.</label>
                <input id="inptDNI" type="number">
                <label for="">CUIL</label>
                <input id="inptCUIL" type="number">
                <label for="">Empresa</label>
                <input id="inptEmpresa" type="text">
                <label for="">Puesto</label>
                <input id="inptJob" type="text">
                <label for="">Lugar de trabajo</label>
                <input id="inptJobPlace" type="text">
                <br>
                <button id="btnClient">Agregar Cliente</button>
            </div>
        </section>
        <section class="table-client display-none table">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Dirección</th>
                            <th>Localidad</th>
                            <th>Teléfono</th>
                            <th>D.N.I.</th>
                            <th>Empresa</th>
                            <th>Puesto</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyClient">
                    </tbody>
                </table>
            </div>
        </section>
        <br>
        <section class="table-prestamo display-none table">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>N° Prestamo</th>
                            <th>Monto</th>
                            <th>Intereses</th>
                            <th>Fecha</th>
                            <th>Cuotas</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyPrestamo">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- <div id="app"></div> -->
    <script src="./src/main.ts" type="module"></script>
</body>

</html>
